<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZone API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="default">
            <h1>Time Zone API</h1>
            <h1>Your Current Time Zone</h1>
            <div class="box">
                <p>Name of Time Zone : <span id="timezone"></span></p>
                <p>Lat: <span id="lat"></span>Long : <span id="long"></span></p>
                <p>Offset STD: <span id="offsetStd"></span></p>
                <p>Offset STD Seconds : <span id="offsetStdSec"></span></p>
                <p>Offset DST : <span id="offsetDst"></span></p>
                <p>Offset DST Seconds : <span id="offsetDstSec"></span></p>
                <p>Country : <span id="country"></span></p>
                <p>Postcode : <span id="postcode"></span></p>
                <p>City : <span id="city"></span></p>
            </div>
        </div>
        <div class="search">
            <h2>Enter Address</h2>
            <input type="search" name="search" id="search" placeholder="Address">
            <button>Submit</button>
        </div>
    </div>
    
</body>

</html>
